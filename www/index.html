<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>FastTrackIonic - Android Programming</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/common.js"></script>
    <script src="js/area.js"></script>
    <script src="js/form.js"></script>
    <script src="js/services.js"></script>
    <script src="js/worldbank.js"></script>
    <script src="js/chart.js"></script>
    <script src="lib/highcharts-ng.js"></script>
    <script src="lib/highcharts.js"></script>
    <!--<script src="js/pace.min.js"></script>-->
  </head>
  <body ng-app="starter">
    <ion-nav-view ng-controller="IdentityController">
        <ion-pane>
          <!--
            bar-royal = warna ungu
            bar-light = warna putih
            bar-stable = warna abu2
            bar-positive = warna biru
            bar-calm = warna cyan
            bar-balanced = warna hijau
            bar-energized = warna kuning
            bar-assertive = warna merah
            bar-dark = warna hitam
          -->
            <ion-content class="tengah">
              <div class="splash">
                <h3>{{ welcome }}</h3>
                <h3>{{ app }}</h3>
                <a href="#menu"><img src="img/logo_bps.png" /></a>
                <h3>{{ team }}</h3>
              </div>
            </ion-content>
        </ion-pane>
    </ion-nav-view>
  </body>
</html>
