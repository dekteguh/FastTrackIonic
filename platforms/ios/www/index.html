<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>FastTrackIonic - Android Programming</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="menu">
    <ion-pane>
      <!-- 
        bar-royal = warna ungu 
        bar-light = warna putih
        bar-stable = warna abu2
        bar-positive = warna biru
        bar-calm = warna cyan
        bar-balanced = warna hijau
        bar-energized = warna kuning
        bar-assertive = warna merah
        bar-dark = warna hitam
      -->
      <ion-header-bar class="bar-positive">
        <h1 class="title">{{ title }}</h1>
      </ion-header-bar>
      <!--
      <ion-content ng-controller="menu">
        <div class="item item-divider">
          Menu Sensus Penduduk 2020
        </div>
        <ion-list>
          <ion-item ng-repeat="menu in menus" class="item item-icon-right" ng-click="item_pilih(menu.id)">
            {{ menu.nama }}<i class="icon ion-ios-arrow-right"></i>
          </ion-item>
        </ion-list>
      </ion-content>
      -->
      
      <ion-content>
        <div class="list">
          <form ng-submit="simpanWilayah(kota)">
            <label class="item item-input item-stacked-label">
              <span class="input-label">Nama Wilayah</span>
              <input type="text" placeholder="Kota" ng-model="kota.nama">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Luas</span>
              <input type="text" placeholder="Luas" ng-model="kota.luas">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Populasi</span>
              <input type="text" placeholder="Populasi" ng-model="kota.populasi">
            </label>
            <br />
            <button class="button button-balanced" type="submit">
              Simpan
            </button>
          </form>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
