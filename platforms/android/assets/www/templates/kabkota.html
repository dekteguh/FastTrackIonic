<ion-nav-view ng-controller="KabKotaController">
    <ion-pane>
        <div class="bar bar-positive">
            <a href="#prop" class="button icon ion-arrow-left-a"></a>
            <h1 class="title">Aplikasi Sensus 2020</h1>
        </div>
        <div class="list">
            <br /><br />
            <div class="item item-divider">
                {{ title }}
            </div>
            <div ng-repeat="kako in listkabkota">
                <a class="item item-icon-right" href="#form/{{kako.id}}">{{ kako.nama }}<i class="icon ion-plus"></i></a>
            </div>
        </div>
    </ion-pane>
</ion-nav-view>
